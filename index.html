<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="design">
            <h1>Image Search App</h1>
            <form action="">
                <input type="text" id="search-input" placeholder="search high resolution image images">
                <button id="search-button">Search</button>
            </form>
            <div class="search-results">
                <div class="search-result">
                    <img src="https://images.unsplash.com/photo-1467250123231-1813550b3fd5?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Beach holidays with ships">
                    <a href="https://unsplash.com/photos/panoramic-photography-of-city-skyline-6lxoxgxdBNg" target="_blank">A palace
                        capture in back view</a>
                </div>
                <div class="search-result">
                    <img src="https://images.unsplash.com/photo-1710417953375-9e5dfb9c3fd1?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="beach holidays with ships">
                    <a href="https://unsplash.com/photos/a-bridge-over-a-body-of-water-at-night-euJjfcT8muI" target="_blank">Bridge
                        lightening over body at night</a>
                </div>
                <div class="search-result">
                    <img src="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="beach holidays with ships">
                    <a href="https://unsplash.com/photos/turned-on-gray-laptop-computer-XJXWbfSo2f0" target="_blank">Computer codes
                        display</a>
                </div>
                <div class="search-result">
                    <img src="https://plus.unsplash.com/premium_photo-1683894555693-831f43eed903?q=80&w=1512&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="beach holidays with ships">
                    <a href="https://unsplash.com/photos/a-green-turtle-swimming-in-an-aquarium-VMYHBFXeCUk" target="_blank">Blue
                        turtle swimming in an aquarium</a>
                </div>
                <div class="search-result">
                    <img src="https://plus.unsplash.com/premium_photo-1708799052819-e21da912b65b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDN8Q0R3dXdYSkFiRXd8fGVufDB8fHx8fA%3D%3D"
                        alt="beach holidays with ships">
                    <a href="https://unsplash.com/t/3d-renders" target="_blank">Beach holidays with
                        ships</a>
                </div>
                <div class="search-result">
                    <img src="https://plus.unsplash.com/premium_photo-1661833100308-914d990f3ad1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEwMXxKcGc2S2lkbC1Ia3x8ZW58MHx8fHx8"
                        alt="beach holidays with ships">
                    <a href="https://unsplash.com/t/animals" target="_blank">A sea slug in lambeh</a>
                </div>
            </div>
            <button id="show-more-button">show more</button>

        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
